<div class="contents" (click)="showRightPanel.isShown = false">
  <div class="bg-purple-gradient"></div>
  <div class="content-inner">
    <app-sd-header-profile
      [menus]="headerMenus"
      data-imgUrl="../assets/i/build-img.jpg"></app-sd-header-profile>
      <div class="main-content">
        <div class="activity-content">
          <div class="head-activity">
            <a [routerLink]="['/main-menu']" class="back-icon"></a>
            <div class="activity-title">
              <span class="active-path-icon icons3"></span>
              <span class="head-act-title">Activity</span>
            </div>
          </div>
          <div class="user-activity-list">
            <div class="user-activity-detail">
              <div class="user-activity-box" *ngFor="let list of acivityList">
                <img [src]="list.imageUrl" alt="">
                <div class="user-activity-name">
                  <p>{{list.name}}</p>
                  <span>{{list.time}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end .main-content-->

    <app-sd-notification-offline [showRightPanel]="showRightPanel" [onlinePanel]="false"></app-sd-notification-offline>
  </div>
  <!--end .bg-purple-gradient-->
</div>
<!-- end .contents -->
